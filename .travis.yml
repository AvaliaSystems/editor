language: node_js
node_js:
  - "13"
script:
  - yarn lint
  - yarn build
before_deploy:
  - gem install image_optim
  - gem install image_optim_pack
  - yarn generate-example-images
  - yarn postbuild
cache: yarn
deploy:
  skip_cleanup: true
  provider: pages
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: dist
  name: Dominik Moritz
  email: domoritz@gmail.com
  project-name: editor
  on:
    branch: master
    tags: true
addons:
  apt:
    packages:
      - parallel
